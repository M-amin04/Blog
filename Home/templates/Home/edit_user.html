{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="text-center mb-12" data-aos="fade-up">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                <span class="gradient-text">Edit Profile</span>
            </h1>
            <p class="mt-6 max-w-2xl mx-auto text-lg text-gray-400">
                Update your profile information and preferences
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Profile Card -->
            <div class="lg:col-span-1">
                <div class="bg-dark rounded-xl p-6 border border-gray-800 profile-card transition-all duration-300"
                     data-aos="fade-right">
                    <div class="flex flex-col items-center">
                        <h3 class="text-xl font-bold text-center mb-1">{{ user.username }}</h3>
                        <p class="text-indigo-400 text-center mb-4">{{ user.email }}</p>
                        <p class="text-gray-400 text-center text-sm mb-6">Member
                            since {{ user.date_joined|date:'F Y' }}</p>
                        <form method="post" action="{% url 'delete_account' %}">
                            {% csrf_token %}
                            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                                Delete Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column - Edit Form -->
            <div class="lg:col-span-2" data-aos="fade-left">
                <div class="bg-dark rounded-xl p-8 border border-gray-800">
                    <form method="post" enctype="multipart/form-data" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                            <input id="username" name="username" type="text"
                                   value="{{ user_form.username.value }}"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm
                                          placeholder-gray-400 focus:outline-none focus:ring-indigo-500
                                          focus:border-indigo-500 bg-gray-800 text-white sm:text-sm">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email
                                Address</label>
                            <input type="email" name="email" id="email" value="{{ user_form.email.value }}"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm
                                          placeholder-gray-400 focus:outline-none focus:ring-indigo-500
                                          focus:border-indigo-500 bg-gray-800 text-white sm:text-sm">
                        </div>


                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                            <input type="password" name="password" id="password"
                                   placeholder="Leave blank to keep current"
                                   class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm
                                          placeholder-gray-400 focus:outline-none focus:ring-indigo-500
                                          focus:border-indigo-500 bg-gray-800 text-white sm:text-sm">
                        </div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                                           text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700
                                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
